<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="Página para cadastro de posto de serviço." />
    <meta name="author" content="Ricardo Rodrigues" />

    <title>GRUPO NOVA PEL</title>

    <!-- Estilo slide -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- Estilo de Fonte -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:400,500&display=swap" rel="stylesheet" />

    <!-- Estilos divididos -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/cabecalho.css" rel="stylesheet" />
    <link href="css/rodape.css" rel="stylesheet" />
    <link href="css/cadastro.css" rel="stylesheet" />

    <!-- Estilo responsivo -->
    <link href="css/responsive.css" rel="stylesheet" />

</head>
<!-- Cabeçalho -->

<body>
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="index.html">
                    <div class="logo_box"> <img src="images/pel1.png" alt="Logo empresa segurança patrimonial" /></div>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mr-2">
                        <li class="nav-item active"> <a class="nav-link" href="painelprincipal.html">Painel de Controle</a> </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--Final do Cabeçalho -->

    <!-- Inicio Formulário -->
    <section class="form-control">
        <div class="formulario">

            <form action="" method="post" id="validate" >

                <label>Nome do Posto</label>
                <input name="nome" type="text" class="g">
                <br>
                <label>Data de Inicio</label>
                <input name="datadeinicio" type="text" class="p" id="datepicker1">
                <br>
                <label>Endereço</label>
                <input name="endereco" type="text" class="g">
                <br>
                <label>Número</label>
                <input name="numero" type="text" class="pp">
                <br>
                <label>Bairro</label>
                <input name="bairro" type="text" class="p">
                <br>
                <label>Cidade</label>
                <input name="cidade" type="text" class="p">
                <br>
                <label>Estado</label>
                <select name="estado" class="p">
                <option>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                </select>
                <br>

                <br>
                <input type="submit" value="Cadastrar Posto">
            </form>
            <br>
            <br>
            <br>
        </div>
    </section>
    <!-- Final Formulário -->

    <!-- Final do Rodapé -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
      $("#validate").validate({
        rules: {
          nome: {
            required: true,
            minlength: 2
          },
          datadeinicio: {
            required: true
          },
          endereco: {
            required: true,
            minlength: 2
          },
          numero: {
            required: true
          },
          bairro: {
            required: true,
            minlength: 2
          },
          cidade: {
            required: true,
            minlength: 2
          }
        },
        messages: {
          nome: {
            required: "O campo Nome do Posto é obrigatório",
            minlength: "O nome deve ter pelo menos 2 caracteres"
          },
          datadeinicio: {
            required: "O campo Data de Início é obrigatório"
          },
          endereco: {
            required: "O campo Endereço é obrigatório",
            minlength: "O endereço deve ter pelo menos 2 caracteres"
          },
          numero: {
            required: "O campo Número é obrigatório"
          },
          bairro: {
            required: "O campo Bairro é obrigatório",
            minlength: "O bairro deve ter pelo menos 2 caracteres"
          },
          cidade: {
            required: "O campo Cidade é obrigatório",
            minlength: "A cidade deve ter pelo menos 2 caracteres"
          }
        }
      });
    });
  </script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.zebra-datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>


</body>

</html>
