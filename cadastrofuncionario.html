<body>
    <header class="header_section">
        <div class="container">

    <!-- Inicio Formulário -->
    <section class="form-control">
        <div class="formulario">

            <form action="" method="post" id="validate">

                <label>Nome</label>
                <input name="nome" type="text" class="g">
                <br>
                <label>CPF</label>
                <input name="cpf" type="text" class="p">
                <br>
                <label>PIS</label>
                <input name="pis" type="text" class="p">
                <br>
                <label>E-mail</label>
                <input name="email" type="text" class="g">
                <br>
                <label>Telefone</label>
                <input name="telefone" type="text" class="p" id="telefone">
                <br>
                <label>Celular</label>
                <input name="celular" type="text" class="p" id="celular">
                <br>
                <label>Data de Nascimento</label>
                <input name="datadenascimento" type="text" class="p" id="datepicker1">
                <br>
                <label>Data de admissão</label>
                <input name="dataadmissao" type="text" class="p" id="datepicker2">
                <br>
                <label>Sexo</label>
                <select name="sexo" class="m">
              <option>Selecione</option>
              <option>Masculino</option>
              <option>Feminino</option>
            </select>
                <br>
                <label>CEP</label>
                <input name="cep" type="text" class="p" id="cep">
                <br>
                <label>Endereço</label>
                <input name="endereco" type="text" class="g">
                <br>
                <label>Número</label>
                <input name="numero" type="text" class="pp">
                <br>

                <input name="complemento" type="text" class="m">
                <br>
                <label>Bairro</label>
                <input name="bairro" type="text" class="p">
                <br>
                <label>Cidade</label>
                <input name="cidade" type="text" class="p">
                <br>
                <label>Estado</label>
                <select name="estado" class="p">

                <option value="AC">Acre</option>

                <option value="AM">Amazonas</option>

                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>

                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                </select>
                <br>
                <ul>
                    <p>Informe o posto de serviço do funcionário</p>
                    <li><input type="radio" name="grupo" value="marcosmoraes">Marcos Moraes</li>
                    <li><input type="radio" name="grupo" value="soulpeninsula">Soul Península</li>
                    <li><input type="radio" name="grupo" value="memorial">Memorial</li>
                </ul>
                <br>
                <input type="submit" value="Cadastrar Funcionario" onclick="adicionarNovoUsuario()" >
            </form>
            <br>
            <br>
            <br>
        </div>
    </section>

    <!-- Final do Rodapé -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<script>
    $(document).ready(function() {
  $("#validate").submit(function(e) {
    var nome = $("input[name='nome']").val();
    var cpf = $("input[name='cpf']").val();
    var pis = $("input[name='pis']").val();
    var email = $("input[name='email']").val();
    var telefone = $("input[name='telefone']").val();
    var celular = $("input[name='celular']").val();
    var datadenascimento = $("input[name='datadenascimento']").val();
    var dataadmissao = $("input[name='dataadmissao']").val();
    var sexo = $("select[name='sexo']").val();
    var cep = $("input[name='cep']").val();
    var endereco = $("input[name='endereco']").val();
    var numero = $("input[name='numero']").val();
    var complemento = $("input[name='complemento']").val();
    var bairro = $("input[name='bairro']").val();
    var cidade = $("input[name='cidade']").val();
    var estado = $("select[name='estado']").val();

    if (nome == "" || cpf == "" || pis == "" || email == "" || telefone == "" || celular == "" || datadenascimento == "" || dataadmissao == "" || sexo == "Selecione" || cep == "" || endereco == "" || numero == "" || complemento == "" || bairro == "" || cidade == "" || estado == "Selecione") {
      alert("Por favor, preencha todos os campos obrigatórios.");
      e.preventDefault();
    }
  });
});

</script>
